<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/LOGOFINAL.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/formulario.css"> 
    <script src="js/formValida.js"></script>
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="header-linea">
            <img class="logo" src="../img/LOGOFINAL.PNG" alt="">
        </div>
        <!-- Menú de navegación -->
        <nav class="header-linea">
            <a class="menu" href="../index.html">Inicio</a>
            <a class="menu" href="Nosotros.html">Nosotros</a>
            <a class="menu" href="Servicios.html">Servicios</a>
            <a class="menu" href="Contacto.html">Contacto</a>
        </nav>
    </header>
    <!-- CONTENIDO -->
    <main> 
        <br>
        <br><br>
        <section id="s2">
            <form id="formulario" action="../mostrar_datos.html" onsubmit="return validar()" method="get">
                <h3><b>Suscribirme a informatica Next </b></h3>
                <p>Con su suscripcion recibira las ultimas actualizaciones de nuestra páginas y novedades</p>
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre..." 
                    autocomplete="off">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido..." 
                    autocomplete="off">
                    <label for="direccion">Direccion:</label>
                    <input type="text" name="direccion" id="direccion" placeholder="Ingrese su dirección aqui...">
                    <label for="ciudad">Ciudad: </label>
                    <input type="text" name="ciudad" id="ciudad" value="C.A.B.A.">        
                    <label for="cp">Código Postal:</label>
                    <input type="text" name="cp" id="cp" placeholder="Ingrese su codigo postal aqui...">
                    <label for="nacimiento">Fecha Nac.(mm/dd/yyyy): </label>
                    <input type="date" name="nacimiento" id="nacimiento">
                    <p>Género 
                        <input type="radio" name="genero" value="hombre" checked>Hombre
                        <input type="radio" name="genero" value="Mujer">Mujer
                        <input type="radio" name="genero" value="Otro"> Otro
                    </p>
                    <label for="email"> E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su correo ...">
                    <label for="password"> Contraseña</label>
                    <input type="password" name="password" id="password">
                    <label for="comentarios">Comentarios:</label> 
                    <textarea name="comentarios" rows="4" cols="8"></textarea>
                    </fieldset>
                    <input type="submit" value="Enviar">
                    <button type="reset">Reset</button>
                </form>
            </main> 
    <!-- Pie de página -->
    <footer>
        <h3 class="texto-pie">INFORMATICA NEXT</h3>
        <i class="fa-brands fa-square-facebook" style="font-size: 5vw;"></i>  
        <i class="fa-brands fa-twitter" style="font-size: 5vw;"></i>
        <!-- ICONO DE FLATICON -->
        <img src="img/instagram (1).png" alt="" style="width: 5vw;">
    </footer>
    <script src="https://kit.fontawesome.com/b75777cf68.js" crossorigin="anonymous"></script>
</body>
</html>
